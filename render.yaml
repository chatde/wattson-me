services:
  - type: web
    name: wattson-me
    runtime: node
    plan: free
    buildCommand: echo "No build needed"
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: NODE_SECRET
        generateValue: true
      - key: IP_SALT
        generateValue: true
      - key: CORS_ORIGIN
        value: https://wattson.me
      - key: LOG_FILE
        value: /dev/null
